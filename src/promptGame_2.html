<!DOCTYPE html>
<html>
<head>
    <title>Valor do Jantar</title>
</head>
<body>
    <script>
const valorConta = parseFloat(prompt("Informe o valor da conta:"));

const taxaGarcom = valorConta * 0.1; 
const valorTotal = valorConta + taxaGarcom;

alert(`O valor total do jantar, incluindo a taxa do garçom, é R$ ${valorTotal.toFixed(2)}`);

    </script>
</body>
</html>
